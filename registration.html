<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="registrationbody">
    <header class="registration">
        <nav>
            <a href="registration.html">Register</a> |
            <a href="login.html">Login</a> |
            <a href="todo.html">ToDo</a> 
        </nav>
    </header>
    <br>
    <div class="registrationdiv">
        <form id="registrationForm">
            <h2>Registration</h2>
            <label for="fName">First name:</label>
            <input type="text" placeholder="First Name" id="fName">
            <br><br>
            <label for="lName">Last name:</label>
            <input type="text" placeholder="Last Name" id="lName">
            <br><br>
            <label for="userName">Username:</label>
            <input type="text" placeholder="Username" id="userName" autocomplete="off">
            <br><br>
            <label for="userPassword">Password:</label>
            <input type="password" placeholder="**********" id="userPassword" >
            <br><br>
            <button type="submit" value="Sign Up" class="submitbtn">Sign Up</button>
        </form>
    </div>
    <h4 id="userdetails"></h4>
    <script src="Scripts/register.js"></script>
</body>
</html>
