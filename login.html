<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="loginbody">
    <header class="login">
        <nav>
            <a href="registration.html">Register</a> |
            <a href="login.html">Login</a> |
            <a href="todo.html">ToDo</a> 
        </nav>
    </header>
    <br>
    <div class="logindiv">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" placeholder="Username" id="username" required  autocomplete="off"> 
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" autocomplete="off" required>
            <br><br>
            <!-- <button type="submit" value="Submit" class="sub_btn">Login </button> -->
            <button type="submit" value="Login" class="submitbtn">Login</button>
        </form>
    </div>
    <h4 id="greeting"></h4>
    
    <script src="Scripts/login.js"></script>
    <!-- <footer>&copy;todo</footer> -->
</body>
</html>
